<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <table id="transliterationTable">
                <tr>
                    <th>Грузинская буква</th>
                    <th>Русская буква</th>
                    <th>Рейтинг</th>
                </tr>
            </table>
            <button id="resetButton">Сбросить</button>
        </div>
        <div class="input-container">
            <p id="randomGeorgianWord"></p>
            
            <label for="textInput">Русская транслитерация:</label><br>

            <div class="word-input" id="inputContainer"></div>

            <div class="progress-bar">
                <b id="bar-outer" class="float-text">asdsa</b>
                <div id="bar" class="progress-bar-inner" style="width: 0%;"></div>
            </div>
        </div>
        <div class="log-container" id="logContainer">
            Введите слово в поле сверху.
        </div>
    </div>

    <script src="util.js"></script>
    <script src="createInput.js"></script>
    <script src="letters.js"></script>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
