<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learner</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: flex-start; /* Align children to the start */
            height: 75%; /* 3/4 of the page height */
        }
        .input-container {
            margin: 0 40px; /* Add space on left and right */
            text-align: center;
        }
        #randomGeorgianWord,
        #textInput {
            font-size: 24px; /* Set consistent font size */
            font-weight: bold; /* Optional for better visibility */
        }
        input[type="text"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 24px; /* Match font size with Georgian word */
        }
        .table-container {
            height: 100%; /* Full height of the container */
            overflow-y: auto;
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .log-container {
            height: 100%; /* Full height of the container */
            overflow-y: auto;
            border: 1px solid black;
            padding: 10px;
            background-color: #f9f9f9;
            width: 300px; /* Fixed width for the log container */
            margin-left: 20px;
        }
        .frame {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <table id="transliterationTable">
                <tr>
                    <th>Georgian Letter</th>
                    <th>Russian Transliteration</th>
                    <th>Raiting</th>
                </tr>
            </table>
        </div>
        <div class="input-container">
            <p>Random Georgian Word:</p>
            <p id="randomGeorgianWord"></p>
            <form onsubmit="validateTransliteration(); return false;">
                <label for="textInput">Enter transliteration:</label><br>
                <input type="text" id="textInput" name="textInput" placeholder="Type here...">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="log-container" id="logContainer">
            <p><strong>Log:</strong></p>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
