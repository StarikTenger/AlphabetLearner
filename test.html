<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field with No Gap</title>
    <style>
        .no-gap-input {
            padding: 0;
            margin: 0;
            border: 1px solid #000;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="text" class="no-gap-input" placeholder="Type here...">
</body>
</html>
